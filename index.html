<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Legal Solutions</title>
    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon" />
    <!-- bootstrap file  -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
  </head>


  <body class="container-fluid">
    <header>
      <nav class="navbar navbar-expand-lg py-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="./images/logo2.png" alt="Bootstrap" class="img-fluid"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary-emphasis px-3"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>

              <li class="nav-item active">
                <a class="nav-link text-secondary-emphasis px-3" href="#">
                  Services
                  <img
                    src="./images/greaterThanSign.png"
                    alt=""
                    class="img-fluid"
                  />
                </a>
              </li>

              <li class="nav-item active">
                <a class="nav-link text-secondary-emphasis px-3" href="#">
                  Cases
                  <img
                    src="./images/greaterThanSign.png"
                    alt=""
                    class="img-fluid"
                  />
                </a>
              </li>

              <li class="nav-item active">
                <a class="nav-link text-secondary-emphasis px-3" href="#"
                  >Blog
                  <img
                    src="./images/greaterThanSign.png"
                    alt=""
                    class="img-fluid"
                  />
                </a>
              </li>

              <li class="nav-item active">
                <a class="nav-link text-secondary-emphasis px-3" href="#"
                  >Contact Us
                  <img
                    src="./images/greaterThanSign.png"
                    alt=""
                    class="img-fluid"
                  />
                </a>
              </li>
            </ul>

            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-success btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Free Consultation
            </button>

            <!-- <button type="button" class="btn btn-success btn-lg">Free Consultation</button> -->

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Welcome to your legal solution
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    Welcome to our legal solution firm, where we strive to
                    provide our clients with the justice they deserve. Get a
                    free consultation with us, and let us help you achieve
                    justice. Contact us at info.legal@gmail.com
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>






    <!-- bootstrap js file  -->
    <script src="./styles/bootstrap.min.js"></script>
  </body>
</html>
